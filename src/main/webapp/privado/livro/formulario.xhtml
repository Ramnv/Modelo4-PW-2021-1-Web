<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Edição" widgetVar="dlg" resizable="false"
              modal="modal" width="50%" height="100%">
        <h:form id="formEdicao" prependId="false">
            <p:growl id="growl"/>
            <p:tabView id="tab">
                <p:tab title="Dados Principais">
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ISBN"/>
                            <p:inputText value="#{controleLivro.objeto.ISBN}"
                                         size="13" maxlength="13"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Titulo" for="txtTitulo"/>
                            <p:inputText id="txtTitulo"
                                         value="#{controleLivro.objeto.titulo}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Resumo" for="txtResumo"/>
                            <p:inputText id="txtResumo"
                                         value="#{controleLivro.objeto.resumo}"
                                         size="50"
                                         placeholder="Obrigatório"/>                          
                            <p:outputLabel value="Editora" for="txtEditora"/>
                            <p:inputText id="txtEditora"
                                         value="#{controleLivro.objeto.editora}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>                         
                            <p:outputLabel value="DataPublicacao" for="txtDataPublicacao"/>
                            <p:calendar id="txtDataPublicacao"
                                        value="#{controleLivro.objeto.dataPublicacao}"
                                        mask="true" pattern="dd/MM/yyyy" navigator="true" size="10">
                                <f:converter converterId="converterCalendar"/>
                            </p:calendar>
                            <p:outputLabel value="Idioma" for="selectIdioma"/>
                            <p:selectOneMenu value="#{controleLivro.objeto.idioma}"
                                             id="selectIdioma"
                                             filter="true" filterMatchMode="startsWith">
                                <f:converter binding="#{converterIdioma}"/>
                                <f:selectItem itemLabel="Selecione um idioma"
                                              noSelectionOption="true"/>
                                <f:selectItems value="#{controleLivro.daoIdioma.listaTodos}"
                                               var="idi" itemLabel="#{idi.nome}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Formato" for="selectFormato"/>
                            <p:selectOneMenu value="#{controleLivro.objeto.formato}"
                                             id="selectFormato"
                                             filter="true" filterMatchMode="startsWith">
                                <f:converter binding="#{converterFormato}"/>
                                <f:selectItem itemLabel="Selecione um formato"
                                              noSelectionOption="true"/>
                                <f:selectItems value="#{controleLivro.daoFormato.listaTodos}"
                                               var="for" itemLabel="#{for.nome}"/>
                            </p:selectOneMenu>  
                            <p:outputLabel value="CodigoBarras" for="txtCodigoBarras"/>
                            <p:inputText id="txtCodigoBarras"
                                         value="#{controleLivro.objeto.codigoBarras}"
                                         size="13" maxlength="13"/>                            
                            <p:outputLabel value="NumeroPaginas" for="txtNumeroPaginas"/>
                            <p:inputText id="txtNumeroPaginas"
                                         value="#{controleLivro.objeto.numeroPaginas}"
                                         size="5" maxlength="5"/>                            
                            <p:outputLabel value="Ativo" for="selectAtivo"/>
                            <p:selectBooleanCheckbox id="selectAtivo"
                                                     value="#{controleLivro.objeto.ativo}"/>
                            <p:outputLabel value="DataCadastro" for="txtDataCadastro"/>
                            <p:calendar id="txtDataCadastro" 
                                        value="#{controleLivro.objeto.dataCadastro}"
                                        mask="true" pattern="dd/MM/yyyy" navigator="true">
                                <f:converter converterId="converterCalendar"/>
                            </p:calendar>
                            <p:outputLabel value="Valor" for="txtValor"/>
                            <p:inputNumber id="txtValor" value="#{controleLivro.objeto.valor}"
                                           thousandSeparator="" decimalSeparator="."
                                           decimalPlaces="2" size="10"/>                          
                        </p:panelGrid>
                    </div>                    
                </p:tab>
                <p:tab title="Resumo">
                    <p:textEditor value="#{controleLivro.objeto.resumo}"
                                  secure="false" height="200"/>
                </p:tab>             
                <!--?Catalogos-->
                <p:tab title="Livros">
                    <p:dataTable value="#{controleLivro.objeto.livros}"
                                 var="livro" rowIndexVar="idxLivro"
                                 id="listaLivros">
                        <f:facet name="header">
                            <p:commandButton  value="Novo Livro"
                                              actionListener="#{controleLivro.novoLivro()}"
                                              update=":formLivro"
                                              icon="pi pi-plus"
                                              process="@this"
                                              oncomplete="PF('dlgLivro').show();"/>                                              
                        </f:facet>
                        <p:column headerText="ISBN">
                            <p:outputLabel value="#{livro.ISBN}"/>
                        </p:column>
                        <p:column headerText="Titulo">
                            <p:outputLabel value="#{livro.titulo}"/>
                        </p:column>                      
                        <p:column headerText="Data de Publicação">
                            <p:outputLabel value="#{livro.dataPublicacao}">
                                <f:converter converterId="converterCalendar"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Ações">
                            <p:commandButton icon="pi pi-pencil"
                                             actionListener="#{controleLivro.alterarLivro(idxLivro)}"
                                             process="@this"
                                             update=":formLivro"
                                             oncomplete="PF('dlgLivro').show();"/>
                            <p:commandButton icon="pi pi-trash"
                                             actionListener="#{controleLivro.removerLivro(idxLivro)}"
                                             process="@this"
                                             update="tab:listaLivros growl"
                                             onclick="if (!confirm('Confirma a exclusão do livro?'))
                                                         return false"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>                
            </p:tabView>
            <p:panel>
                <div align="center">
                    <p:commandButton value="Salvar" icon="pi pi-save"
                                     actionListener="#{controleLivro.salvar()}"
                                     update="formEdicao formListagem"
                                     oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                </div>
            </p:panel>
        </h:form>    
    </p:dialog>
    <p:dialog header="Edição de Livro" widgetVar="dlgLivro" resizable="false"
              modal="true">
        <h:form id="formLivro">
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Salvar" icon="pi pi-save"
                                         actionListener="#{controleLivro.salvarLivro()}"
                                         update="tab:listaLivros growl @form"
                                         process="@form"
                                         oncomplete="if(!args.validationFailed){PF('dlgLivro').hide();}"/>
                    </div>
                </f:facet>
                <p:outputLabel value="ISBN"/>
                <p:inputText value="#{controleLivro.objeto.ISBN}" readonly="true"/>
                <p:outputLabel value="Titulo" for="txtTitulo"/>
                <p:inputText value="#{controleLivro.objeto.titulo}" id="txtTitulo"
                             placeholder="Obrigatório" size="50" maxlength="50"/>
                <p:outputLabel value="Resumo" for="txtResumo"/>
                <p:inputText value="#{controleLivro.objeto.resumo}" id="txtResumo"
                             placeholder="Obrigatório" size="50" maxlength="50"/>
                <p:outputLabel value="Editora" for="txtEditora"/>
                <p:inputText value="#{controleLivro.objeto.editora}" id="txtEditora"
                             placeholder="Obrigatório" size="50" maxlength="50"/>
                <p:outputLabel value="DataPublicacao" for="txtDataPublicacao"/>
                <p:calendar id="txtDataPublicacao"
                            value="#{controleLivro.objeto.dataPublicacao}"
                            mask="true"
                            pattern="dd/MM/yyyy" navigator="true"
                            size="10">
                    <f:converter converterId="converterCalendar"/>
                </p:calendar>
                <p:outputLabel value="Valor" for="txtValor"/>
                <p:inputNumber id="txtValor" value="#{controleLivro.objeto.peso}"
                               thousandSeparator="" decimalSeparator="."
                               decimalPlaces="2" size="10"/>

                <p:outputLabel value="Idioma" for="selectIdioma"/>
                <p:selectOneMenu value="#{controleLivro.objeto.idioma}"
                                 id="selectIdioma"
                                 filter="true" filterMatchMode="startsWith">
                    <f:converter binding="#{converterIdioma}"/>
                    <f:selectItem itemLabel="Selecione um idioma"
                                  noSelectionOption="true"/>
                    <f:selectItems value="#{controleLivro.daoIdioma.listaTodos}"
                                   var="idi" itemLabel="#{idi.nome}"/>
                </p:selectOneMenu>                   
                <p:outputLabel value="Formato" for="selectFormato"/>
                <p:selectOneMenu value="#{controleLivro.objeto.formato}"
                                 id="selectFormato"
                                 filter="true" filterMatchMode="startsWith">
                    <f:converter binding="#{converterFormato}"/>
                    <f:selectItem itemLabel="Selecione um formato"
                                  noSelectionOption="true"/>
                    <f:selectItems value="#{controleLivro.daoFormato.listaTodos}"
                                   var="for" itemLabel="#{for.nome}"/>
                </p:selectOneMenu>                   
            </p:panelGrid>
        </h:form>        
    </p:dialog>

</html>
