<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--Error
Erro ao persistir objeto: Validation failed for classes [br.edu.ifsul.modelo04.Livro] during persist time for groups [javax.validation.groups.Default, ] List of constraint violations:[ ConstraintViolationImpl{interpolatedMessage='O catalogo deve ser informado', propertyPath=catalogo, rootBeanClass=class br.edu.ifsul.modelo04.Livro, messageTemplate='O catalogo deve ser informado'} ConstraintViolationImpl{interpolatedMessage='O formato deve ser informado', propertyPath=formato, rootBeanClass=class br.edu.ifsul.modelo04.Livro, messageTemplate='O formato deve ser informado'} ConstraintViolationImpl{interpolatedMessage='O usuário deve ser informado', propertyPath=idioma, rootBeanClass=class br.edu.ifsul.modelo04.Livro, messageTemplate='O usuário deve ser informado'} ]-->

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Livros</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleLivro.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleLivro.dao.ordemAtual}" id="selectOrdem"
                                         converter="#{controleLivro.dao.converterOrdem}">
                            <f:selectItems value="#{controleLivro.dao.listaOrdem}"
                                           var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleLivro.dao.filtro}">
                            <p:ajax update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de Objetos: "/>
                        <p:selectOneMenu value="#{controleLivro.dao.maximoObjetos}">
                            <f:selectItem itemLabel="5" itemValue="5"/>
                            <f:selectItem itemLabel="10" itemValue="10"/>
                            <f:selectItem itemLabel="20" itemValue="20"/>
                            <f:selectItem itemLabel="50" itemValue="50"/>
                            <f:selectItem itemLabel="100" itemValue="100"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleLivro.dao.primeiro()}"
                                         title="Primeiro"
                                         icon="pi pi-step-backward"
                                         update="listagem"/>
                        <p:commandButton action="#{controleLivro.dao.anterior()}"
                                         title="Anterior"
                                         icon="pi pi-chevron-left"
                                         update="listagem"/>
                        <p:commandButton action="#{controleLivro.dao.proximo()}"
                                         title="Proximo"
                                         icon="pi pi-chevron-right"
                                         update="listagem"/>
                        <p:commandButton action="#{controleLivro.dao.ultimo()}"
                                         title="Ultimo"
                                         icon="pi pi-step-forward"
                                         update="listagem"/>
                    </p:panelGrid>
                </div>  
                <p:dataTable value="#{controleLivro.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <div align="center">
                            <p:outputLabel value="#{controleLivro.dao.mensagemNavegacao}"/>
                        </div>
                    </f:facet> 
                    <p:column headerText="ISBN">
                        <p:outputLabel value="#{obj.ISBN}"/>
                    </p:column>
                    <p:column headerText="Titulo">
                        <p:outputLabel value="#{obj.titulo}"/>
                    </p:column> 
                    <p:column headerText="Resumo">
                        <p:outputLabel value="#{obj.resumo}"/>
                    </p:column>   
                    <p:column headerText="Editora">
                        <p:outputLabel value="#{obj.editora}"/>
                    </p:column>   
                    <p:column headerText="DataPublicacao">
                        <p:outputLabel value="#{obj.dataPublicacao}"/>
                    </p:column>   
                    <p:column headerText="CodigoBarras">
                        <p:outputLabel value="#{obj.codigoBarras}"/>
                    </p:column>   
                    <p:column headerText="NumeroPaginas">
                        <p:outputLabel value="#{obj.numeroPaginas}"/>
                    </p:column>   
                    <p:column headerText="Ativo">
                        <p:outputLabel value="#{obj.ativo}"/>
                    </p:column>   
                    <p:column headerText="DataCadastro">
                        <p:outputLabel value="#{obj.dataCadastro}"/>
                    </p:column>   
                    <p:column headerText="Valor">
                        <p:outputLabel value="#{obj.valor}"/>
                    </p:column>   
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleLivro.alterar(obj.isbn)}" 
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleLivro.excluir(obj.ISBN)}"
                                             icon="pi pi-trash"
                                             title="Excluir"
                                             update="formListagem"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>                                                                         
                        </div>                                                        
                    </p:column>
                </p:dataTable>                
            </h:form>
            <ui:include src="formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
