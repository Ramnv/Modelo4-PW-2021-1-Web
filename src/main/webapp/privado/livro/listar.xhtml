<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    // Listar estados

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Livros</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleLivro.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <p:dataTable value="#{controleLivro.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <p:column headerText="ISBN">
                        <p:outputLabel value="#{obj.ISBN}"/>
                    </p:column>
                    <p:column headerText="Titulo">
                        <p:outputLabel value="#{obj.titulo}"/>
                    </p:column> 
                    <p:column headerText="Resumo">
                        <p:outputLabel value="#{obj.resumo}"/>
                    </p:column>   
                    <p:column headerText="Editora">
                        <p:outputLabel value="#{obj.editora}"/>
                    </p:column>   
                    <p:column headerText="DataPublicacao">
                        <p:outputLabel value="#{obj.dataPublicacao}"/>
                    </p:column>   
                    <p:column headerText="CodigoBarras">
                        <p:outputLabel value="#{obj.codigoBarras}"/>
                    </p:column>   
                    <p:column headerText="NumeroPaginas">
                        <p:outputLabel value="#{obj.numeroPaginas}"/>
                    </p:column>   
                    <p:column headerText="Ativo">
                        <p:outputLabel value="#{obj.ativo}"/>
                    </p:column>   
                    <p:column headerText="DataCadastro">
                        <p:outputLabel value="#{obj.dataCadastro}"/>
                    </p:column>   
                    <p:column headerText="Valor">
                        <p:outputLabel value="#{obj.valor}"/>
                    </p:column>   
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleLivro.alterar(obj.isbn)}" 
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleLivro.excluir(obj.ISBN)}"
                                             icon="pi pi-trash"
                                             title="Excluir"
                                             update="formListagem"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>                                                                         
                        </div>                                                        
                    </p:column>
                </p:dataTable>                
            </h:form>
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="modal" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">

                            <p:outputLabel value="ISBN"/>
                            <p:inputText value="#{controleLivro.objeto.ISBN}"
                                         size="13" readonly="true"/>

                            <p:outputLabel value="Titulo" for="txtTitulo"/>
                            <p:inputText id="txtTitulo"
                                         value="#{controleLivro.objeto.titulo}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Resumo" for="txtResumo"/>
                            <p:inputText id="txtResumo"
                                         value="#{controleLivro.objeto.resumo}"
                                         size="50"
                                         placeholder="Obrigatório"/>                          
                            <p:outputLabel value="Editora" for="txtEditora"/>
                            <p:inputText id="txtEditora"
                                         value="#{controleLivro.objeto.editora}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>                         
                            <p:outputLabel value="DataPublicacao" for="txtdataPublicacao"/>
                            <p:calendar id="txtDataPublicacao"
                                        value="#{controleLivro.objeto.dataPublicacao}"
                                        mask="dd/MM/yyyy" navigator="true">     
                            </p:calendar>
                            <p:outputLabel value="CodigoBarras" for="txtCodigoBarras"/>
                            <p:inputText id="txtCodigoBarras"
                                         value="#{controleLivro.objeto.codigoBarras}"
                                         size="3" maxlength="2"/>                            
                            <p:outputLabel value="NumeroPaginas" for="txtNumeroPaginas"/>
                            <p:inputText id="txtNumeroPaginas"
                                         value="#{controleLivro.objeto.numeroPaginas}"
                                         size="3" maxlength="2"/>                            
                            <p:outputLabel value="Ativo" for="txtAtivo"/>
                            <p:selectBooleanCheckbox id="selectAtivo"
                                                     value="#{controleLivro.objeto.ativo}"/>

                            <p:outputLabel value="DataCadastro" for="txtDataCadastro"/>
                            <p:calendar id="txtDataCadastro" 
                                        value="#{controleLivro.objeto.dataCadastro}"
                                        mask="dd/MM/yyyy" navigator="true">
                                <!--<f:converter converterId="converterCalendar"/>-->
                            </p:calendar>
                            <p:outputLabel value="Valor" for="txtValor"/>
                            <p:inputText id="txtValor"
                                         value="#{controleLivro.objeto.valor}"
                                         size="3" maxlength="2"/>                            
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar" icon="pi pi-save"
                                             actionListener="#{controleLivro.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>    
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
